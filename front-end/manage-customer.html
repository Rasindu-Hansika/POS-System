    <section class="p-2">
        <input
                aria-describedby="basic-addon1"
                aria-label="Username"

                id="txt-search"

        />

<!-- Modal -->
<div
        aria-hidden="true"
        aria-labelledby="staticBackdropLabel"
        class="modal fade"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        id="new-customer-modal"
        tabindex="-1"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Add New Customer</h1>
                <button
                        aria-label="Close"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        type="button"
                ></button>
            </div>
            <div class="modal-body">
                <div class="mb-3 text-center">
                    <label class="form-label" for="txt-id"
                    >Customer ID</label
                    >
                    <input
                            class="form-control text-center"
                            disabled
                            id="txt-id"
                            placeholder="Generated ID"
                            type="text"
                    />

                </div>
                <div class="mb-3 text-center">
                    <label class="form-label" for="txt-name"
                    >Customer Name</label
                    >
                    <input
                            class="form-control text-center"
                            id="txt-name"
                            placeholder="Eg:Rasindu Hansika"
                            type="text"
                    />
                    <div class="invalid-feedback">
                        Name can't be empty
                    </div>
                </div>
                <div class="mb-3 text-center">
                    <label class="form-label" for="txt-contact"
                    >Customer Contact</label
                    >
                    <input
                            class="form-control text-center"
                            id="txt-contact"
                            placeholder="Eg:071-1985043"
                            type="text"
                    />
                    <div class="invalid-feedback">
                        Contact can't be empty
                    </div>
                </div>
                <div class="mb-3 text-center">
                    <label class="form-label" for="txt-address"
                    >Customer Address</label
                    >
                    <input
                            class="form-control text-center"
                            id="txt-address"
                            placeholder="Eg:hansika,aranwela road,beliatta"
                            type="text"
                    />
                    <div class="invalid-feedback ">
                        Address can't be empty
                    </div>
                </div>

            </div>

            <div class="modal-footer d-flex justify-content-between">
                <div id="loader">
                    <div class="lds-roller">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <button class="btn btn-primary" id="btn-save" type="button">Save Customer</button>
            </div>
        </div>
    </div>
</div>

            <strong class="me-auto"></strong>
            <button aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>
        </div>
        <div class="toast-body">
        </div>
    </div>
</div>
