<nav>

        <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">

<main class="row gx-0  w-100">
    <section class="col-12 col-lg-5">
        <section class="p-2">
            <div class="p-2 fw-bold">Select Customer</div>
            <div class="form-floating">
                <input type="text" class="form-control" id="txt-customer"
                       placeholder="Customer ID / Contact Number">
                <label for="txt-customer">Customer ID / Contact Number</label>
            </div>
            <div class="d-flex p-2 justify-content-between">
                <span id="customer-name" class="walk-in">Walk-in Customer</span>
                <svg data-bs-toggle="tooltip" data-bs-title="Clear Customer" id="btn-clear-customer"
                     xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                     class="bi bi-trash disabled"
                     viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                </svg>
            </div>
        </section>
        <div class="border-top"></div>
        <section class="p-2">
            <div class="fw-bold p-2">Select Item</div>
            <div class="form-floating">
                <input type="text" class="form-control" id="txt-code"
                       placeholder="Item Code">
                <label for="txt-code">Item Code</label>
            </div>
            <div id="item-info" class="rounded border mt-2 bg-info-subtle d-none">
                <div class="p-2 text-center">
                    <div class="fw-bold">Description</div>
                    <div id="description">Logitech Keyboard</div>
                </div>
                <div class="p-2 text-center">
                    <div class="fw-bold">Unit Price</div>
                    <div id="unitPrice">LKR 1250.00</div>
                </div>
                <div class="p-2 text-center">
                    <div class="fw-bold">Stock Status</div>
                    <div id="stock"><span></span></div>
                </div>
            </div>
            <form id="frm-order" class="d-flex mt-2 gap-2 d-none">
                <div class="form-floating flex-grow-1">
                    <input type="number" class="form-control" id="txt-qty"
                           placeholder="Enter Qty." value="1">
                    <label for="txt-qty">Enter Qty.</label>
                </div>
                <button class="btn btn-primary">+ Add to Cart</button>
            </form>
        </section>
    </section>
    <section class="col-12 col-lg-7 p-2 ">
        <div class="fw-bold p-2 d-flex justify-content-between">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                     class="bi bi-cart-check" viewBox="0 0 16 16">
                      <path d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
                      <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    </svg>
                Cart Details
            </span>
            <span id="order-date-time"></span>
        </div>
        <div id="tbl-order-wrapper" class="border">
            <table id="tbl-order" class="table table-bordered table-hover my-0">
                <thead class="border table-light">
                <tr>
                    <th>Item</th>
                    <th>Qty.</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="fw-bold">I001</div>
                                <div>Logitech Keyboard</div>
                            </div>
                            <svg data-bs-toggle="tooltip" data-bs-title="Remove Item" xmlns="http://www.w3.org/2000/svg"
                                 width="32" height="32" fill="currentColor" class="bi bi-trash delete"
                                 viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                            </svg>
                        </div>
                    </td>
                    <td>
                        5
                    </td>
                    <td>
                        1,250.00
                    </td>
                    <td>
                        6,250.00
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="4" class="text-center">
                        No Items has been placed in the cart yet !
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="fs-4 justify-content-between d-flex mt-1 p-2">
            <span>Net Total</span>
            <span id="net-total" class="fw-bold">LKR 0.00</span>
        </div>
        <div class="d-flex justify-content-end">
            <button id="btn-place-order" class=" btn fw-bold btn-outline-primary fs-5 d-flex align-items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-basket2"
                     viewBox="0 0 16 16">
                    <path d="M4 10a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0v-2zm3 0a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0v-2zm3 0a1 1 0 1 1 2 0v2a1 1 0 0 1-2 0v-2z"/>
                    <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-.623l-1.844 6.456a.75.75 0 0 1-.722.544H3.69a.75.75 0 0 1-.722-.544L1.123 8H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM2.163 8l1.714 6h8.246l1.714-6H2.163z"/>
                </svg>
                Place Order
            </button>
        </div>
    </section>
</main>
<div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3" id="toast">
    <div aria-atomic="true" aria-live="assertive" class="toast" data-bs-autohide="true" data-bs-delay="1500"
         id="liveToast"
         role="alert">
        <div class="toast-header">
            <strong class="me-auto"></strong>
            <button aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>
        </div>
        <div class="toast-body">
        </div>
    </div>
</div>
<div id="progress-bar"></div>
</body>
